<h1>NoerreportBryghus</h1>
<p>Vi brygger øl efter Reinheitsgebot og tilsætter andre ting som smager godt. Vi laver kvalitetsøl efter det-går-sgu-nok princippet. Tilgengæld er vi meget nøjagtige når vi vurderer vægten på både malt, humle og spargevand. </p>
